# A human-readable name for the workflow, shown on GitHub
name: Go Build CI

# This section defines when the workflow will run
on:
  # Run on every push to the 'main' branch
  push:
    branches: [ "main" ]
  # Also allow running this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Step 1: Check out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up the specific version of Go
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24' # Use a recent Go version

    # Step 3: Run the go build command
    - name: Build
      run: go build -v ./cmd/web