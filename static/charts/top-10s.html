<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Statistics - Cowrie-Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 1200px;">
        <div class="header">
             <a href="/dashboard" style="text-decoration: none; color: var(--link-color); font-weight: 500;">&larr; Back to Dashboard</a>
            <div class="theme-switch-wrapper">
                <span class="theme-switch-label">Dark Mode</span>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        
        <div class="chart-grid">
            <div class="chart-box">
                <div id="topPasswordsChart" style="width: 100%; height:300px;"></div>
            </div>
            <div class="chart-box">
                <div id="topUsernamesChart" style="width: 100%; height:300px;"></div>
            </div>
            <div class="chart-box">
                <div id="topIPsChart" style="width: 100%; height:300px;"></div>
            </div>
            <div class="chart-box">
                <div id="topClientsChart" style="width: 100%; height:300px;"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
      // Theme switcher logic
      const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
      let currentTheme = localStorage.getItem('theme') || 'dark';

      // Chart instances
      const charts = {
          topPasswords: echarts.init(document.getElementById('topPasswordsChart'), currentTheme),
          topUsernames: echarts.init(document.getElementById('topUsernamesChart'), currentTheme),
          topIPs: echarts.init(document.getElementById('topIPsChart'), currentTheme),
          topClients: echarts.init(document.getElementById('topClientsChart'), currentTheme)
      };

      // Helper for bar chart options
      function createBarChartOption(title, yAxisData, seriesData, seriesName, theme) {
        return {
          title: { text: title, textStyle: { color: theme === 'dark' ? '#fff' : '#333' } },
          tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
          grid: { left: '25%', containLabel: true },
          xAxis: { type: 'value' },
          yAxis: { type: 'category', data: yAxisData.reverse() },
          series: [{ name: seriesName, type: 'bar', data: seriesData.reverse() }]
        };
      }

      // --- Data Fetching and Rendering ---
      function renderCharts(theme) {
          fetch('/api/v1/top-passwords').then(r => r.json()).then(data => { charts.topPasswords.setOption(createBarChartOption('Top Passwords', data.map(i => i.password), data.map(i => i.count), 'Attempts', theme)); });
          fetch('/api/v1/top-usernames').then(r => r.json()).then(data => { charts.topUsernames.setOption(createBarChartOption('Top Usernames', data.map(i => i.username), data.map(i => i.count), 'Attempts', theme)); });
          fetch('/api/v1/top-ips').then(r => r.json()).then(data => { charts.topIPs.setOption(createBarChartOption('Top Attacker IPs', data.map(i => i.ip), data.map(i => i.count), 'Sessions', theme)); });
          fetch('/api/v1/top-clients').then(r => r.json()).then(data => { charts.topClients.setOption(createBarChartOption('Top SSH Clients', data.map(i => i.version), data.map(i => i.count), 'Sessions', theme)); });
      }

      function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleSwitch.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                toggleSwitch.checked = false;
            }
            // Re-render charts with the correct theme
            Object.values(charts).forEach(chart => chart.dispose());
            charts.topPasswords = echarts.init(document.getElementById('topPasswordsChart'), theme);
            charts.topUsernames = echarts.init(document.getElementById('topUsernamesChart'), theme);
            charts.topIPs = echarts.init(document.getElementById('topIPsChart'), theme);
            charts.topClients = echarts.init(document.getElementById('topClientsChart'), theme);
            renderCharts(theme);
      }
      
      setTheme(currentTheme);

      toggleSwitch.addEventListener('change', function(e) {
            currentTheme = e.target.checked ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            setTheme(currentTheme);
      });
      
      window.addEventListener('resize', () => Object.values(charts).forEach(chart => chart.resize()));
    </script>
</body>
</html>
