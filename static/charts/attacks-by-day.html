<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attacks By Day - Cowrie-Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 1200px;">
        <div class="header">
            <a href="/dashboard" style="text-decoration: none; color: var(--link-color); font-weight: 500;">&larr; Back to Dashboard</a>
            <div class="theme-switch-wrapper">
                <span class="theme-switch-label">Dark Mode</span>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div class="chart-box">
            <div id="chart" style="width: 100%; height:600px;"></div>
        </div>
    </div>

    <script type="text/javascript">
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const chartDiv = document.getElementById('chart');
        let chart;

        function renderChart(theme) {
            if (chart) {
                chart.dispose();
            }
            chart = echarts.init(chartDiv, theme);
            chart.showLoading();

            fetch('/api/v1/attacks-by-day')
                .then(response => response.json())
                .then(data => {
                    chart.hideLoading();
                    const dates = data.map(item => item.date);
                    const successes = data.map(item => item.successes);
                    const failures = data.map(item => item.failures);
                    const option = { 
                        title: { text: 'Attacks By Day', textStyle: { color: theme === 'dark' ? '#fff' : '#333' } }, 
                        tooltip: { trigger: 'axis' }, 
                        legend: { data: ['Failures', 'Successes'], textStyle: { color: theme === 'dark' ? '#fff' : '#333' } }, 
                        xAxis: { type: 'category', boundaryGap: false, data: dates }, 
                        yAxis: { type: 'value' }, 
                        dataZoom: [{ type: 'slider', start: 70, end: 100 }], 
                        series: [ 
                            { name: 'Failures', type: 'line', stack: 'Total', areaStyle: {}, emphasis: { focus: 'series' }, data: failures }, 
                            { name: 'Successes', type: 'line', stack: 'Total', areaStyle: {}, emphasis: { focus: 'series' }, data: successes } 
                        ] 
                    };
                    chart.setOption(option);
                });
        }
        
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleSwitch.checked = true;
                renderChart('dark');
            } else {
                document.body.classList.remove('dark-mode');
                toggleSwitch.checked = false;
                renderChart(null);
            }
        }
        
        // --- MODIFIED: Default to dark mode if no theme is saved ---
        const currentTheme = localStorage.getItem('theme') || 'dark';
        setTheme(currentTheme);

        toggleSwitch.addEventListener('change', function(e) {
            const theme = e.target.checked ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            setTheme(theme);
        });

        window.addEventListener('resize', function() {
            if (chart) {
                chart.resize();
            }
        });
    </script>
</body>
</html>
