<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowrie-Graph Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cowrie-Graph ðŸ§­</h1>
            <div class="theme-switch-wrapper">
                <span class="theme-switch-label">Dark Mode</span>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        
        <section class="nav-section">
            <h2>Time-Series Reports</h2>
            <ul class="nav-list">
                <li><a href="/charts/attacks-by-day">Attacks Over Time (Daily)</a></li>
                <li><a href="/charts/attacks-by-month">Attacks Over Time (Monthly)</a></li>
            </ul>
        </section>
    </div>

    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleSwitch.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                toggleSwitch.checked = false;
            }
        }
        
        // --- MODIFIED: Default to dark mode if no theme is saved ---
        const currentTheme = localStorage.getItem('theme') || 'dark';
        setTheme(currentTheme);

        toggleSwitch.addEventListener('change', function(e) {
            let theme = 'light';
            if (e.target.checked) {
                theme = 'dark';
            }
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
