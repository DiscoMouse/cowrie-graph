<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cowrie-Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
</head>
<body>
    <h1>Top 10 Passwords</h1>
    <div id="topPasswordsChart" style="width: 800px;height:600px;"></div>

    <hr>

    <h1>Attacks Over Time</h1>
    <div id="attacksByDayChart" style="width: 800px;height:600px;"></div>

    <script type="text/javascript">
      // --- Chart 1: Top Passwords ---
      var topPasswordsChart = echarts.init(document.getElementById('topPasswordsChart'));
      fetch('/api/v1/top-passwords')
        .then(response => response.json())
        .then(data => {
          const passwords = data.map(item => item.password);
          const counts = data.map(item => item.count);
          var option = {
            tooltip: {},
            xAxis: { type: 'value' },
            yAxis: { type: 'category', data: passwords.reverse() },
            series: [{ name: 'Attempts', type: 'bar', data: counts.reverse() }]
          };
          topPasswordsChart.setOption(option);
        });

      // --- Chart 2: Attacks Over Time ---
      var attacksByDayChart = echarts.init(document.getElementById('attacksByDayChart'));
      fetch('/api/v1/attacks-by-day')
        .then(response => response.json())
        .then(data => {
          const dates = data.map(item => item.date);
          const successes = data.map(item => item.successes);
          const failures = data.map(item => item.failures);

          var option = {
            tooltip: { trigger: 'axis' },
            legend: { data: ['Failures', 'Successes'] },
            xAxis: { type: 'category', boundaryGap: false, data: dates },
            yAxis: { type: 'value' },
            // --- THIS IS THE NEW PART ---
            dataZoom: [
              {
                type: 'slider',
                start: 70,
                end: 100
              }
            ],
            // --- END OF NEW PART ---
            series: [
              {
                name: 'Failures',
                type: 'line',
                stack: 'Total',
                areaStyle: {},
                emphasis: { focus: 'series' },
                data: failures
              },
              {
                name: 'Successes',
                type: 'line',
                stack: 'Total',
                areaStyle: {},
                emphasis: { focus: 'series' },
                data: successes
              }
            ]
          };
          attacksByDayChart.setOption(option);
        });
    </script>
</body>
</html>
